<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>awesome calculator</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="src/Calculator.js"></script>
  <script type="text/javascript" src="src/CalculatorView.js"></script>
</head>
<body>
  <div class="calculator">
    <input type="text" disabled="disabled" class="display" /><br />
    <button class='verbatim'>7</button>
    <button class='verbatim'>8</button>
    <button class='verbatim'>9</button>
        <button class="operator" data-operator="add">+</button>
    <br />
    <button class='verbatim'>4</button>
    <button class='verbatim'>5</button>
    <button class='verbatim'>6</button>
    <button class="operator" data-operator="subtract">-</button>
    <br />
    <button class='verbatim'>1</button>
    <button class='verbatim'>2</button>
    <button class='verbatim'>3</button>
    <button class="operator" data-operator="multiply">x</button>

    <br />
    <button>0</button>
    <button>.</button>
    <br />
    <button class="clear">C</button>
    <button class="equal">=</button>
  </div>
  <script type="text/javascript">
    $(function() {
    var view = new CalculatorView(new Calculator());
    view.init($('.calculator'));
    });
  </script>
</body>
</html>
